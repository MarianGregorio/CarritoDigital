<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa41d02dd8.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MG.Digital</h1>
        </div>
        <div>
            <input id="search" type="text" class="input" placeholder="Busque servicio deseado">
        </div>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
        <button id="boton-carrito">Carrito<i class="fa-solid fa-cart-arrow-down"></i><span id="contadorCarrito">0</span></button>
    </header>
    <div class="container">
        <main id="contenedor-servicios">
            
        </main>
        <section class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="cerrar-carrito"><i class="fa-solid fa-rectangle-xmark"></i></button>
                <div id="carrito-contenedor">
                   
                </div>
                <p class="precio-servicio">Precio Final: $ <span id="precio-final">0</span></p>
                <div id="terminar" style="display: flex; justify-content: flex-end;">
                    <button id="fin-compra">Comprar</button>
                </div>
            </div>
        </section>
    </div>


    
    <script src="main.js" type="module"></script>
    <script src="modal.js" type="module"></script>
    <script src="getData.js" type="module"></script>
</body>
</html>
